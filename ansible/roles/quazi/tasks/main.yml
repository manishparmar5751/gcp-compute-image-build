---
# tasks file for quazi

- name: install apt packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - python-opencv 
    - nginx
    - unicorn
    - curl 
    - gnupg 
    - build-essential
    - python-pip
    - python-dev

- name: Install official ansible rvm role to install and manage your ruby versions
  command: ansible-galaxy install rvm.ruby

